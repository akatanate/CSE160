<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
    <link rel="stylesheet" href="blockyAnimal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body onload="main()">
    <h1>Wall-E!</h1>
    <audio id="wallESong" loop>
      <source src="wallE.mp3" type="audio/mpeg">
    </audio>
    
    <canvas id="webgl" width="400" height="400"></canvas>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>

    <script src="blockyAnimal.js"></script>

    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Oval.js"></script>

    <p>  
      Adjust the camera angle <Input type="range" min="0" max="370" value="0" class ="slider" id = "angleSlide">      
    <p>

    <p>
      Basic animation
      <button type="button" id="basicAnimationOn">ON</button>
      <button type="button" id="basicAnimationOff">OFF</button>   
    </p>

    <p>
      Shift-click for additional animation! 
    </p>

    <br>

    <p>
      Shake plant <Input type="range" min="-25" max="5" value="0" class ="slider" id = "greenSlide">
      <button type="button" id="animationGreenOnButton">ON</button>
      <button type="button" id="animationGreenOffButton">OFF</button>   
    <p>  
    <p>
      Head-tilt <Input type="range" min="-10" max="30" value="0" class ="slider" id = "magentaSlide">
      <button type="button" id="animationMagentaOnButton">ON</button>
      <button type="button" id="animationMagentaOffButton">OFF</button> 
    <p>
      Neck-tilt <Input type="range" min="-10" max="20" value="0" class ="slider" id = "yellowSlide">
      <button type="button" id="animationYellowOnButton">ON</button>
      <button type="button" id="animationYellowOffButton">OFF</button>   
    <p>

    <br>

    <p id="numdot"> </p>

  </body>
</html>
